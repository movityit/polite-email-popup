<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Generate a Polite Email Popup for Your Website!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Generate a Polite Email Popup for Your Website!</h1>
  <div class="general-config">
    <h4>Configure your popups:</h4>
    <label>Logo image url</label>
    <input class="general-config__image-src js-popup-config-input" type="text" placeholder="An image url" value="https://websharebox.s3.amazonaws.com/placeholder-logo.png">
    <label>Heading text</label>
    <input class="general-config__heading-text js-popup-config-input" type="text" placeholder="Heading text" value="Sign up for our newsletter">
    <label>Description text</label>
    <input class="general-config__description-text js-popup-config-input" type="text" placeholder="Description text" value="Follow us to receive valuable tips and insider knowledge.">
    <label>Success message</label>
    <input class="general-config__success-message js-popup-config-input" type="text" placeholder="Success message" value="Thank you for signing up!">
  </div>

  <div class="mailchimp-config">
    <h4>Send emails directly to Mailchimp:</h4>
    <div>Paste your Mailchimp embed form code here:</div>
    <div class="mailchimp-config__hidden-form"></div>
    <textarea class="mailchimp-config__code js-popup-config-input" placeholder="Paste Mailchimp code here"></textarea>
  </div>

  <div class="output-config">
    <h4>Ouput code:</h4>
    <div>Paste this into your website</div>
    <textarea class="output-config__code"></textarea>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
